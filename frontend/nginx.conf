server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 允许上传大文件（用于 ZIP 项目上传）
    client_max_body_size 500M;

    # 处理 SPA 路由和静态资源
    location /deepaudit/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /deepaudit/index.html;
    }

    # 兼容根路径重定向到 /deepaudit/
    # 使用 X-Forwarded-Proto / X-Forwarded-Host 获取真实协议与域名
    location = / {
        set $redirect_scheme $scheme;
        if ($http_x_forwarded_proto) {
            set $redirect_scheme $http_x_forwarded_proto;
        }
        set $redirect_host $http_host;
        if ($http_x_forwarded_host) {
            set $redirect_host $http_x_forwarded_host;
        }
        return 301 $redirect_scheme://$redirect_host/deepaudit/;
    }

    # 代理 API 请求到后端
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ========== SSE 流式传输必需配置 ==========
        # 禁用代理缓冲，确保事件实时推送
        proxy_buffering off;
        proxy_cache off;
        
        # 明确告知 Nginx 不要缓冲 (对上游 FastAPI 的 X-Accel-Buffering 头也有效)
        proxy_set_header X-Accel-Buffering no;
        
        # 支持 chunked 编码
        chunked_transfer_encoding on;
        
        # SSE 长连接超时配置
        proxy_read_timeout 300s;   # 5 分钟读取超时 (与后端 max_idle 一致)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }
}
